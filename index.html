<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PZEM-017 DC Monitor</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #09090b;
            --glass-bg: rgba(20, 20, 30, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            
            /* Warna Data */
            --color-volt: #00d4ff;  /* Cyan */
            --color-amp: #ff0055;   /* Red/Pink */
            --color-watt: #ffd700;  /* Gold */
            --color-energy: #00ff9d; /* Green */
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 85, 0.1) 0%, transparent 40%);
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Header & Status --- */
        header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin: 0;
            background: linear-gradient(90deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.05);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .led {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #555;
            box-shadow: 0 0 0 rgba(0,0,0,0);
            transition: all 0.3s ease;
        }

        .led.active {
            background-color: #00ff9d;
            box-shadow: 0 0 10px #00ff9d;
        }

        /* --- Grid Dashboard --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.2);
        }

        /* Aksen Garis Atas Card */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: white; /* Default */
        }
        .card.volt::before { background: var(--color-volt); box-shadow: 0 0 10px var(--color-volt); }
        .card.amp::before { background: var(--color-amp); box-shadow: 0 0 10px var(--color-amp); }
        .card.watt::before { background: var(--color-watt); box-shadow: 0 0 10px var(--color-watt); }
        .card.energy::before { background: var(--color-energy); box-shadow: 0 0 10px var(--color-energy); }

        .card-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .value-box {
            display: flex;
            align-items: baseline;
        }

        .value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            line-height: 1;
        }

        .unit {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.5);
            margin-left: 8px;
        }

        /* Warna Teks Spesifik */
        .txt-volt { color: var(--color-volt); text-shadow: 0 0 15px rgba(0, 212, 255, 0.3); }
        .txt-amp { color: var(--color-amp); text-shadow: 0 0 15px rgba(255, 0, 85, 0.3); }
        .txt-watt { color: var(--color-watt); text-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }
        .txt-energy { color: var(--color-energy); text-shadow: 0 0 15px rgba(0, 255, 157, 0.3); }

        /* --- Chart Area --- */
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .chart-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 15px;
            height: 300px;
        }

        .chart-header {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 10px;
            text-align: center;
        }
        
        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>

    <header>
        <h1>PZEM-017 <span style="font-weight: 300; font-size: 0.8em; opacity: 0.7;">DC MONITOR</span></h1>
        <div class="status-badge">
            <div id="status-led" class="led"></div>
            <span id="status-text">DISCONNECTED</span>
        </div>
    </header>

    <div class="dashboard-grid">
        <div class="card volt">
            <div class="card-label">Voltage (DC)</div>
            <div class="value-box">
                <span class="value txt-volt" id="val-voltage">0.00</span>
                <span class="unit">V</span>
            </div>
        </div>

        <div class="card amp">
            <div class="card-label">Current</div>
            <div class="value-box">
                <span class="value txt-amp" id="val-current">0.000</span>
                <span class="unit">A</span>
            </div>
        </div>

        <div class="card watt">
            <div class="card-label">Active Power</div>
            <div class="value-box">
                <span class="value txt-watt" id="val-power">0.0</span>
                <span class="unit">W</span>
            </div>
        </div>

        <div class="card energy">
            <div class="card-label">Energy Consumption</div>
            <div class="value-box">
                <span class="value txt-energy" id="val-energy">0.000</span>
                <span class="unit">Wh</span> </div>
        </div>
    </div>

    <div class="charts-container">
        <div class="chart-card">
            <div class="chart-header">Real-time Voltage & Current</div>
            <canvas id="comboChart"></canvas>
        </div>
        <div class="chart-card">
            <div class="chart-header">Power Consumption (Watts)</div>
            <canvas id="powerChart"></canvas>
        </div>
    </div>

    <footer>
        System configured for PZEM-017 (RS485/Modbus) via Python MQTT Gateway
    </footer>

    <script>
        // --- KONFIGURASI SESUAI KODE PYTHON ---
        // Python Code menggunakan: test.mosquitto.org port 1883 (TCP)
        // Browser HARUS menggunakan WebSockets. 
        // test.mosquitto.org menyediakan WebSockets di port 8080 (Unencrypted) atau 8081 (SSL).
        
        const MQTT_BROKER = "test.mosquitto.org";
        const MQTT_PORT = 8080; // Gunakan 8081 dan useSSL: true jika di hosting HTTPS
        const MQTT_PATH = "/mqtt"; // Path standar Mosquitto WS
        const TOPIC_SUB = "iot/dc/data101/all_data"; // Sesuai dengan Python client.publish yang pertama
        
        const clientID = "web_monitor_" + Math.random().toString(16).substr(2, 8);
        const client = new Paho.MQTT.Client(MQTT_BROKER, MQTT_PORT, MQTT_PATH, clientID);

        // --- CHART JS SETUP ---
        const MAX_POINTS = 50;
        const initialLabels = Array(MAX_POINTS).fill('');
        const initialData = Array(MAX_POINTS).fill(null);

        Chart.defaults.color = 'rgba(255, 255, 255, 0.5)';
        Chart.defaults.font.family = "'Rajdhani', sans-serif";

        // Chart 1: Voltage & Current (Combo)
        const ctxCombo = document.getElementById('comboChart').getContext('2d');
        const comboChart = new Chart(ctxCombo, {
            type: 'line',
            data: {
                labels: [...initialLabels],
                datasets: [
                    {
                        label: 'Voltage (V)',
                        data: [...initialData],
                        borderColor: '#00d4ff',
                        backgroundColor: 'rgba(0, 212, 255, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        yAxisID: 'y'
                    },
                    {
                        label: 'Current (A)',
                        data: [...initialData],
                        borderColor: '#ff0055',
                        backgroundColor: 'rgba(255, 0, 85, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                plugins: { legend: { position: 'top' } },
                scales: {
                    x: { display: false }, // Sembunyikan label x agar bersih
                    y: { 
                        type: 'linear', display: true, position: 'left', 
                        grid: { color: 'rgba(255,255,255,0.05)' }
                    },
                    y1: { 
                        type: 'linear', display: true, position: 'right', grid: { drawOnChartArea: false } 
                    }
                }
            }
        });

        // Chart 2: Power
        const ctxPower = document.getElementById('powerChart').getContext('2d');
        const powerChart = new Chart(ctxPower, {
            type: 'line',
            data: {
                labels: [...initialLabels],
                datasets: [{
                    label: 'Power (W)',
                    data: [...initialData],
                    borderColor: '#ffd700',
                    backgroundColor: (context) => {
                        const ctx = context.chart.ctx;
                        const gradient = ctx.createLinearGradient(0, 0, 0, 300);
                        gradient.addColorStop(0, 'rgba(255, 215, 0, 0.4)');
                        gradient.addColorStop(1, 'rgba(255, 215, 0, 0)');
                        return gradient;
                    },
                    fill: true,
                    borderWidth: 2,
                    tension: 0.4,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { display: false },
                    y: { grid: { color: 'rgba(255,255,255,0.05)' } }
                }
            }
        });

        // --- MQTT LOGIC ---
        function onConnect() {
            console.log("Connected to MQTT Broker");
            document.getElementById("status-text").innerText = "SYSTEM ONLINE";
            document.getElementById("status-led").classList.add("active");
            client.subscribe(TOPIC_SUB);
        }

        function onConnectionLost(responseObject) {
            console.log("Connection Lost: " + responseObject.errorMessage);
            document.getElementById("status-text").innerText = "RECONNECTING...";
            document.getElementById("status-led").classList.remove("active");
            setTimeout(connectMQTT, 3000);
        }

        function onMessageArrived(message) {
            try {
                // Parsing Data sesuai format Python script: 
                // {'timestamp': ..., 'voltage': ..., 'current': ..., 'power': ..., 'energy': ...}
                const payload = JSON.parse(message.payloadString);
                
                // 1. Update Nilai Digital
                document.getElementById('val-voltage').innerText = payload.voltage.toFixed(2);
                document.getElementById('val-current').innerText = payload.current.toFixed(3);
                document.getElementById('val-power').innerText = payload.power.toFixed(1);
                // Menampilkan Energy (Python script kirim dalam unit yang dibagi 1000, asumsi kWh)
                // Jika ingin Wh, kalikan 1000, jika kWh biarkan. Di sini saya asumsikan kWh.
                document.getElementById('val-energy').innerText = payload.energy.toFixed(3);

                // 2. Update Grafik
                updateChart(comboChart, payload.voltage, payload.current);
                updateChartSingle(powerChart, payload.power);

            } catch (e) {
                console.error("Invalid Data Packet", e);
            }
        }

        function updateChart(chart, val1, val2) {
            // Geser label
            chart.data.labels.push(''); 
            chart.data.labels.shift();

            // Dataset 0 (Voltage)
            chart.data.datasets[0].data.push(val1);
            chart.data.datasets[0].data.shift();

            // Dataset 1 (Current)
            chart.data.datasets[1].data.push(val2);
            chart.data.datasets[1].data.shift();

            chart.update('none'); // Update tanpa animasi penuh agar ringan
        }

        function updateChartSingle(chart, val) {
            chart.data.labels.push('');
            chart.data.labels.shift();
            chart.data.datasets[0].data.push(val);
            chart.data.datasets[0].data.shift();
            chart.update('none');
        }

        function connectMQTT() {
            document.getElementById("status-text").innerText = "CONNECTING...";
            client.connect({
                onSuccess: onConnect,
                onFailure: (e) => {
                    console.log("Connect failed", e);
                    setTimeout(connectMQTT, 3000);
                },
                useSSL: false, // Ubah ke true jika menggunakan https:// dan port 8081
                keepAliveInterval: 30
            });
        }

        // Setup Handlers
        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;

        // Start
        window.onload = connectMQTT;

    </script>
</body>
</html>
